{% extends "core/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-9">
            <h4>Product List</h4>
        </div>
        <form action="{% url 'delete_product_section'%}" method="POST">
            {% csrf_token %}
            <div class="actions">
                <label>Action: <select name="action" required="">
                <option value="" selected="">---------</option>
                <option value="delete_selected">Delete selected products</option>
                </select></label><input type="hidden" name="select_across" value="0" class="select-across">
                <button type="submit" class="button" title="Run the selected action" name="index" value="0">Go</button>
            </div>
            <div class="col-md-9">
                <table class="table table-striped table-bordered">
                    <div class="col-md-3">
                        <a class="btn btn-primary btn-block" href="{% url 'create-product' %}">Create</a>
                    </div>
                    <thead>
                        <tr>
                            <th scope="col" class="action-checkbox-column">
                                <div class="text"><span>
                                    <input type="checkbox" id="action-toggle"></span>
                                </div>
                                <div class="clear"></div>
                            </th>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Price</th>
                            <th>Vendor</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for obj in page_obj %}
                            <tr>
                                <td><input type="checkbox" name="products" value="{{ obj.id }}"></td>
                                <td>{{ obj.name }}</td>
                                <td>{{ obj.code }}</td>
                                <td>{{ obj.price }}</td>
                                <td>{{ obj.vendor }}</td>
                                <td>
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <a href="{% url 'edit-product' obj.pk %}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                                        <a href="{% url 'delete-product' obj.pk %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
                                    </div>
                                </td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan=6 class="text-center">
                                    There is no products to be listened.
                                </td>
                            </tr>    
                        {% endfor%}    
                    </tbody>
                </table>
            </div>
        </form>    
    </div>
{% endblock %}
